<div data-vide-bg="/assets/adminLogin/video/color1">
  <div class="center-container">
    <!--header-->
    <div class="header-w3l">
      <h1>Admin Login</h1>
    </div>
    <!--//header-->
    <!--main-->
    <div class="main-content-agile">
      <div class="wthree-pro">
        <h2>Login Here</h2>
      </div>
      <div class="sub-main-w3">
        <form #adminLoginForm='ngForm' (ngSubmit)="adminLogin(adminLoginForm.value)">
          <input placeholder="username" type="email"  #username='ngModel' required="" ngModel="" name="username" id="username">
          <span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
          <label class="text-danger" *ngIf="(username.touched && username.errors && username.errors.required)">Enter username</label>
          <input  placeholder="Password" type="password" #password='ngModel' required="" ngModel="" name="password" id="password">
          <label class="text-danger" *ngIf="(password.touched && password.errors && password.errors.required)">Enter password</label>
          <span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
          <div class="rem-w3">
            <div class="clear"></div>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!adminLoginForm.valid">
          <p>{{serverResponse}}</p>
        </form>

      </div>
    </div>
    <div class="footer">
      <p>&copy; 2017 Coloring Login Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
    </div>
    <!--//footer-->

  </div>
</div>
