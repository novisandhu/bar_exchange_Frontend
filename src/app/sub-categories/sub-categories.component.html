<div id="wrapper">
  <app-admin-header></app-admin-header>
  <div id="page-wrapper">
    <div class="graphs">
      <div class="xs">
        <h3><a data-toggle="collapse" data-target="#formcontent" style="cursor: pointer" (click)="resetForm(subCategoryForm)">{{action}} SubCategory</a></h3>
        <div id="formcontent" class="collapse">
          <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
              <form class="form-horizontal" #subCategoryForm='ngForm'
                    (ngSubmit)="actionOnSubCategory(subCategoryForm.value)">

                <div class="form-group">
                  <label for="categoryname" class="col-sm-2 control-label">Select Category</label>
                  <div class="col-sm-8">
                    <select name="categoryname" [(ngModel)]='_categoryname' id="categoryname" #categoryname='ngModel'
                            ngModel="" required="" class="form-control">
                      <option value="">Select Category</option>
                      <option *ngFor="let data of getCategory"
                              value="{{data.categoryname}}">{{data.categoryname}}</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <label class="text-danger"
                           *ngIf="(categoryname.touched && categoryname.errors && categoryname.errors.required)">Select
                      Category Name</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="subcategoryname" class="col-sm-2 control-label">SubCategory name</label>
                  <div class="col-sm-8">
                    <input type="text" [(ngModel)]='_subcategoryname' #subcategoryname='ngModel' ngModel=""
                           name="subcategoryname" id="subcategoryname" required="" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label class="text-danger"
                           *ngIf="(subcategoryname.touched && subcategoryname.errors && subcategoryname.errors.required)">Enter
                      SubCategory name</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="subcategorydescription" class="col-sm-2 control-label">SubCategory Description</label>
                  <div class="col-sm-8">
                    <textarea [(ngModel)]='_subcategorydescription' #subcategorydescription='ngModel' required=""
                              maxlength="150" ngModel="" name="subcategorydescription" id="subcategorydescription"
                              class="form-control"></textarea>
                  </div>
                  <div class="col-sm-2">
                    <label class="text-danger"
                           *ngIf="(subcategorydescription.touched && subcategorydescription.errors && subcategorydescription.errors.required)">Enter
                      SubCategory Description</label>
                  </div>
                </div>

                <div class="panel-footer">
                  <div class="row">
                    <div class="col-sm-1 col-sm-offset-2">
                      <input type="submit" value="{{action}}" class="btn btn-primary" id="btn1"
                             [disabled]="!subCategoryForm.valid">
                    </div>
                    <div class="col-sm-1">
                      <button type="button" class="btn-default btn" data-toggle="collapse" data-target="#formcontent" (click)="resetForm(subCategoryForm)">Cancel</button>
                    </div>
                  </div>
                  <div class="padding-t-5">
                    <ng-container *ngIf="serverResponse === 'success'; else elseif1"><div class="alert alert-success">
                      <a style="cursor: pointer" class="close" data-dismiss="alert" >&times;</a>
                      <strong>Success</strong>
                    </div>
                    </ng-container>
                    <ng-template #elseif1>
                      <ng-container *ngIf="serverResponse === 'failed'"><div class="alert alert-danger">
                        <a style="cursor: pointer" class="close" data-dismiss="alert" >&times;</a>
                        <strong>Error.. SubCategory not added</strong>
                      </div>
                      </ng-container>
                    </ng-template>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!--        <h3>Basic Tables</h3>-->
        <div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}"
             data-widget-static="">
          <div class="panel-heading">
            <h2>SubCategory Table</h2>
            <div class="panel-ctrls" data-actions-container=""
                 data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span
              class="button-icon has-bg"><i class="ti ti-angle-down"></i></span></div>
          </div>
          <div class="panel-body no-padding" style="display: block;">
            <table class="table table-striped">
              <thead>
              <tr class="warning">
                <!--            <th>#</th>-->
                <th>SubCategory Name</th>
                <th>SubCategory Description</th>
                <th>Category Name</th>
                <th colspan="2">Controls</th>
              </tr>
              </thead>
              <tbody>

              <tr *ngFor="let data of getSubCategory">
                <td>{{data.subcategoryname}}</td>
                <td>{{data.subcategorydescription}}</td>
                <td>{{data.categoryname}}</td>
                <td class="text-center">
                  <button type="button" class="btn btn-danger" (click)="deleteCategory(data.subcategoryid)"><i
                    class="fas fa-trash-alt"></i></button>
                </td>
                <td class="text-center">
                  <button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#formcontent" href="#formcontent"
                          (click)="editCategory({subcategoryid:data.subcategoryid,categoryname:data.categoryname,subcategoryname:data.subcategoryname,subcategorydescription:data.subcategorydescription})">
                    <i class="fas fa-edit"></i></button>
                </td>

              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-wrapper -->

  <!-- /#wrapper -->
  <!-- Nav CSS -->
</div>
