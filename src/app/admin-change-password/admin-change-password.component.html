
  <app-admin-header></app-admin-header>
  <div id="page-wrapper">
    <div class="graphs">
      <div class="xs">

        <h3><a data-toggle="collapse" data-target="#formcontent">Change Password</a></h3>
        <div id="formcontent" class="">
          <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
              <form class="form-horizontal" #adminChangePasswordForm='ngForm'
                    (ngSubmit)="adminChangePassword(newPassword.value)">


                <div class="form-group">

                  <label for="currentPassword" class="col-sm-2 control-label">current Password</label>
                  <div class="col-sm-8">
                    <input type="password" #currentPassword='ngModel' required="" ngModel="" name="currentPassword"
                           id="currentPassword"
                           class="form-control" (blur)="checkCurrentPassword(currentPassword.value)">
                  </div>
                  <div class="col-sm-2">
                    <label class="text-danger"
                           *ngIf="(currentPassword.touched && currentPassword.errors && currentPassword.errors.required)">Enter
                      current Password</label>
                    <label class="text-danger" *ngIf="(!currentPasswordCheck)">Incorrect current Password</label>
                  </div>
                </div>

                <div class="form-group">

                  <label for="newPassword" class="col-sm-2 control-label">new Password</label>

                  <div class="col-sm-8">
                    <input type="password" #newPassword='ngModel' required="" ngModel="" name="newPassword"
                           id="newPassword"
                           class="form-control" (blur)="matchPassword(newPassword,confirmPassword)">
                  </div>
                  <div class="col-sm-2">
                    <label class="text-danger"
                           *ngIf="(newPassword.touched && newPassword.errors && newPassword.errors.required)">Enter
                      new password</label>
                  </div>
                </div>
                <div class="form-group">

                  <label for="confirmPassword" class="col-sm-2 control-label">confirm Password</label>
                  <div class="col-sm-8">
                    <input type="password" #confirmPassword='ngModel' required="" ngModel="" name="confirmPassword"
                           id="confirmPassword"
                           class="form-control" (blur)="matchPassword(newPassword,confirmPassword)">
                  </div>
                  <div class="col-sm-2">
                    <label class="text-danger"
                           *ngIf="(confirmPassword.touched && confirmPassword.errors && confirmPassword.errors.required)">Enter
                      confirm password</label>
                    <label class="text-danger" *ngIf="!passwordMatch">Password & Confirm password must be same</label>
                  </div>
                </div>


                <div class="form-group">

                  <div class="panel-footer">
                    <div class="row">
                      <div class="col-sm-8 col-sm-offset-2">
                        <div class="form-group">
                          <input type="submit" value="Change Password" class="btn btn-primary"
                                 [disabled]="(!adminChangePasswordForm.valid || !passwordMatch || !currentPasswordCheck)">
                        </div>
                        <div class="form-group">
                          <label class="text-success">{{serverResponse}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <app-staff-footer></app-staff-footer>
